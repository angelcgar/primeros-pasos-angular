<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getDescriptionHero() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ CapitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'spiderman'"
  (click)="changeName()"
  class="btn btn-primary"
>
  Cambiar nombre
</button>

<button *ngIf="age !== 25" (click)="changeAge()" class="btn btn-primary">
  Cambiar edad
</button>
